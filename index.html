<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Enter City Name:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="City Name">
        </div>
        <button type="submit" class="btn btn-primary" id="btnId">Submit</button>
      </form>

      <h3 id="cityName">City Name: </h3>
      <h3 id="currentDate">Current Date: </h3>
      <img id="currentIcon">
      <h3 id="currentTemp">Current Temperature: </h3>
      <h3 id="currentHumidity">Current Humidity: </h3>
      <h3 id="currentWindSpeed">Current Wind Speed: </h3>
      <h3 id="currentUV">Current UV Index: </h3>

      <h3 id="future">Future Five Day Forcast: </h3>

      <!-- carousel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner" id="carouselInner">
          <div class="carousel-item active">
            <div class="d-block w-100" id="futureForcast0"></div>
          </div>
          <div class="carousel-item ">
            <div class="d-block w-100" id="futureForcast1"></div>
          </div>
          <div class="carousel-item ">
            <div class="d-block w-100" id="futureForcast2"></div>
          </div>
          <div class="carousel-item ">
            <div class="d-block w-100" id="futureForcast3"></div>
          </div>
          <div class="carousel-item ">
            <div class="d-block w-100" id="futureForcast4"></div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <h3 id="searchHistory">Search History: </h3>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
